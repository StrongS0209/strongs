<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: #1f74c3;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .nav-links li a:hover {
            background-color: #155a99;
        }

        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .contact-form h2 {
            color: #1f74c3;
            margin-top: 0;
        }

        .contact-form label {
            display: block;
            margin-top: 20px;
            font-weight: 500;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .contact-form button {
            background-color: #1f74c3;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #155a99;
        }

        .map-container {
            margin-top: 40px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #1f74c3;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 10px;
                margin-top: 10px;
            }

            .nav-links li a {
                padding: 10px;
                width: 100%;
                display: block;
            }

            main {
                margin: 20px auto;
            }

            .contact-form {
                padding: 20px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 15px;
            }

            .contact-form button {
                width: 100%;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            nav h1 {
                font-size: 20px;
            }

            .contact-form h2 {
                font-size: 20px;
            }

            .contact-form p {
                font-size: 14px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 14px;
            }

            .contact-form button {
                font-size: 14px;
            }

            footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <h1><i class="fas fa-globe-europe"></i> Planer Podróży</h1>
        <ul class="nav-links">
            <li><a href="index.html">Strona główna</a></li>
            <li><a href="planer.html">Planowanie</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="inspiracje.html">Inspiracje</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="contact-form">
        <h2>Skontaktuj się z nami</h2>
        <p>Masz pytania, sugestie lub chcesz podzielić się swoją podróżą? Wypełnij formularz kontaktowy!</p>

        <form action="https://formspree.io/f/xrbpvwpp" method="POST">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit"><i class="fas fa-paper-plane"></i> Wyślij</button>
        </form>
    </section>

    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d195266.74866625562!2d19.81058814865243!3d50.04668119850552!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165b1cd48901af%3A0x6a9a8d9c49b8a87d!2sKrak%C3%B3w!5e0!3m2!1spl!2spl!4v1615395263773!5m2!1spl!2spl"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>
</main>

<footer>
    <p>&copy; 2025 Planer Podróży. Wszystkie prawa zastrzeżone.</p>
</footer>

</body>
</html>
