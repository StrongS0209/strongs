<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria wspomnieÅ„</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #1f74c3;
            color: white;
            padding: 1rem 1.5rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        nav h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .nav-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            display: block;
        }

        main {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #1f74c3;
        }

        #upload {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
        }

        #galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .image-wrapper {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .image-wrapper img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px 10px 0 0;
        }

        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 6px 8px;
            font-size: 14px;
            color: #c0392b;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
                color: white;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
                background-color: #1f74c3;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li a {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <h1><i class="fas fa-image"></i> Galeria</h1>
        <div class="nav-toggle" onclick="toggleNav()"><i class="fas fa-bars"></i></div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Strona gÅ‚Ã³wna</a></li>
            <li><a href="planer.html">Planowanie</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="inspiracje.html">Inspiracje</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>ðŸ“· Dodaj wspomnienia</h2>
    <input type="file" accept="image/*" id="upload" multiple>
    <div id="galeria"></div>
</main>

<script>
    const upload = document.getElementById('upload');
    const galeria = document.getElementById('galeria');

    upload.addEventListener('change', function () {
        const files = Array.from(upload.files);

        files.forEach(file => {
            const reader = new FileReader();
            reader.onload = function () {
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';

                const img = document.createElement('img');
                img.src = reader.result;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteBtn.onclick = () => wrapper.remove();

                wrapper.appendChild(img);
                wrapper.appendChild(deleteBtn);
                galeria.appendChild(wrapper);
            };
            reader.readAsDataURL(file);
        });

        upload.value = '';
    });

    function toggleNav() {
        const nav = document.getElementById("navLinks");
        nav.classList.toggle("show");
    }
</script>

</body>
</html>
